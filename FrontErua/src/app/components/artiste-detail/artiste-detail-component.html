<div id="artiste-detail">
    <div class="artiste-info">
        <div class="photo-container">
            <img alt="Artiste Photo" class="artiste-photo">
            <div class="nom-prenom">
                <h2 class="artiste-nom">{{ (artiste$|async)?.nom }}{{ (artiste$|async)?.prenom }}</h2>
            </div>
        </div>
        <div class="artiste-description">
            <h3>Biographie</h3>
            <p class="artiste-bio"></p>
            <p class="artiste-date-naissance">Date de naissance: </p>
            <p class="artiste-nationalite">Nationalité: {{ (artiste$|async)?.nationalite }}</p>
        </div>
    </div>
    <div class="oeuvre-mouvement">
        <div class="mouvement-container">
            <h3>Mouvements</h3>

        </div>
        <div class="oeuvres-container">
            <h3>Oeuvres</h3>
            <ul class="oeuvre-list">

            </ul>
        </div>
    </div>
    <div class="bouton-redirection">
        <button (click)="redirectToGenalogie()" class="btn btn-primary">Voir la généalogie</button>
        <button (click)="redirectToEditerRelation()" class="btn btn-secondary">Editer les relations</button>
    </div>
</div>
