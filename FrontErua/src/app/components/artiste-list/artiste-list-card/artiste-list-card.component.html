<div class="artiste-card">
    <div class="artiste-image">
        <img class="artiste-img" [src]="imageSrc" [alt]="artiste.nom"/>
    </div>
    <div class="artiste-info">
        <h2 class="artiste-nom">{{ artiste.nom }}</h2>
        <h3 class="artiste-prenom">{{ artiste.prenom }}</h3>
    </div>
</div>
